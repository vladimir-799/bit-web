<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset-hidden</title>
</head>
<body>
    <h1>Practice makes perfect!</h1>
    <form action="handle-upload.html">
        <p>Text</p>
        <input type="text" name="text" placeholder="Enter text">
        <br>
        <p>Description</p>
        <textarea name="description" placeholder="Enter description" cols="30" rows="10"></textarea>
        <p>Choose</p>
        <input type="radio" name="brzina" value="javasscript"/>Javascript
        <input type="radio" name="brzina" value="java"/>Java
        <input type="radio" name="brzina" value="c++"/>C++
        <p>Reset form</p>
        <input type="reset" value="Reset">
        <button type="submit" value="submit">
            <img src="./img/buttonbg.png" alt="button" width="50" height="50">
            Submit
        </button>
    </form>
    
    
</body>
</html>
